<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylemain.css">
    <title>Login</title>
</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso site</h1>
            <img src="images/world.svg" class="left-login-image" alt="mundo-animacao">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="Usuário">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield"> 
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>            
                    <button class="btn-login">Login</button>                
                    
                    <button type="submit" class="btn-reg" >Registrar-se</button>
                                              
            </div>
    </div>
</body>
</html>
